            border-radius: 8px;

            background: #e9ecef;

        }
        
        .recipe-name {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .recipe-ingredients {
            color: #7f8c8d;

        }

            .container {
                flex-direction: column;
            }

                width: 100%;
                height: auto;
                position: relative;
            }
            
            .content {
                height: auto;
            }
            
            .calculator-result ul {
                grid-template-columns: 1fr;
            }
            
            .result-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .calculator-input {
                flex-direction: column;
                align-items: stretch;
            }
            
            .calculator-input input {
                width: 100%;
                margin-right: 0;
                margin-bottom: 15px;
            }
            
            .input-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .activity-content {

        }
        
        .activity-item {
            animation: fadeIn 0.3s ease-out;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: white;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>

        // 显示活动内容
        function showActivity(activityId) {
            const activity = activities.find(a => a.id === activityId);
            if (!activity) return;
            
            // 更新活动标题
            document.getElementById('activityTitle').innerHTML = activity.title;
            
            // 更新活动内容
            document.getElementById('activityContent').innerHTML = activity.content;
            
            // 更新活动列表中的选中状态
            const activityItems = document.querySelectorAll('.activity-item');
            activityItems.forEach(item => {
                item.classList.remove('active');
                if (item.textContent.includes(activity.title)) {
                    item.classList.add('active');
                }
            });
            
            // 如果是"天生一对"活动，初始化计算器
            if (activityId === 2) {
                calculateGift();
            }
            
            // 如果是"冰雪圣诞"活动，生成倍数表格
            if (activityId === 8) {
                generateSnowMultiplierTable();
            }
            
            // 如果是"变脸寻踪"活动，生成倍数表格
            if (activityId === 17) {
                generateFaceMultiplierTable();
            }
            
            // 滚动到顶部
            document.getElementById('contentArea').scrollTop = 0;
        }

        // 天生一对礼物合成计算器 - 使用独立计算器的逻辑
        function calculateGift() {
            // 获取输入值
            const S0 = parseInt(document.getElementById('snack').value);
            const L0 = parseInt(document.getElementById('letter').value);
            const C0 = parseInt(document.getElementById('chocolate').value);
            const R0 = parseInt(document.getElementById('rose').value);
            const D0 = parseInt(document.getElementById('ring').value);

            // 初始化变量
            let A = 0;
            let maxA = 0;
            let snackConsumption = 0;

            // 循环查找最大A值
            while (true) {
                A++;
                // 计算需要合成的组件数量
                const D_synth = Math.max(0, A - D0);
                const C_synth = Math.max(0, 2 * A + 2 * D_synth - C0);
                const R_synth = Math.max(0, 3 * A + 2 * C_synth - R0);
                const L_synth = Math.max(0, 2 * R_synth + 15 * D_synth - L0);

                // 计算总零食消耗
                snackConsumption = 10 * R_synth + 15 * C_synth + 20 * D_synth + 5 * L_synth;

                // 如果消耗超过库存，则退出循环
                if (snackConsumption > S0) {
                    maxA = A - 1;
                    break;
                }

                // 防止无限循环
                if (A > 1000) {
                    maxA = A;
                    break;
                }
            }

            // 计算最大A时的合成数量
            const D_synth = Math.max(0, maxA - D0);
            const C_synth = Math.max(0, 2 * maxA + 2 * D_synth - C0);
            const R_synth = Math.max(0, 3 * maxA + 2 * C_synth - R0);
            const L_synth = Math.max(0, 2 * R_synth + 15 * D_synth - L0);

            // 显示结果
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h2>计算结果</h2>
                <p><strong>可以合成 ${maxA} 个高级礼物。</strong></p>
                <p>在合成过程中，需要合成的各组件的数量（减去当前拥有的）如下：</p>
                <p>需要合成 ${L_synth} 个真挚情书（当前有 ${L0} 个，合成过程中需要额外 ${L_synth} 个）。</p>
                <p>需要合成 ${R_synth} 个玫瑰花束（当前有 ${R0} 个，合成过程中需要额外 ${R_synth} 个）。</p>
                <p>需要合成 ${C_synth} 个精装巧克力（当前有 ${C0} 个，合成过程中需要额外 ${C_synth} 个）。</p>
                <p>需要合成 ${D_synth} 个大钻戒（当前有 ${D0} 个，合成过程中需要额外 ${D_synth} 个）。</p>
            `;
            resultDiv.style.display = 'block';
        }

        // 生成冰雪圣诞绑定点券消耗倍数表格
        function generateSnowMultiplierTable() {
            const tableBody = document.getElementById('snowMultiplierTable');
            tableBody.innerHTML = '';
            
            for (let i = 0; i < snowMultiplierData.length; i += 3) {
                const row = document.createElement('tr');
                
                for (let j = 0; j < 3; j++) {
                    if (i + j < snowMultiplierData.length) {
                        const [multiplier, cost] = snowMultiplierData[i + j];
                        
                        const multiplierCell = document.createElement('td');
                        multiplierCell.textContent = multiplier;
                        
                        const costCell = document.createElement('td');
                        costCell.textContent = cost.toLocaleString();
                        
                        row.appendChild(multiplierCell);
                        row.appendChild(costCell);
                    }
                }
                
                tableBody.appendChild(row);
            }
        }
